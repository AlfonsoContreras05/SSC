{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión del administrador</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'CSS/LoAdmin.css' %}">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Inicio de sesión administrador</h2>
    <form method="POST" action="{% url 'loginadmin' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" name="Administrador">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" name="123456">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'login_gerente' %}"class="btn btn-link">Volver al inicio de sesión de Gerente</a>
    </div>
  </div>
</body>
</html>
