{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'CSS/estilosMenu.css' %}" />
    <title>Editar Habitación</title>
  </head>
  <body>
    <div class="container">
      <h1>Editar Habitación</h1>

      <form action="{% url 'editar_habitacion' habitacion.id %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="numero_habitacion">Número de Habitación:</label>
          <input
            type="text"
            class="form-control"
            id="numero_habitacion"
            name="numero_habitacion"
            value="{{ habitacion.numero }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="cantidad_pasajeros">Cantidad de Pasajeros:</label>
          <input
            type="number"
            class="form-control"
            id="cantidad_pasajeros"
            name="cantidad_pasajeros"
            value="{{ habitacion.cant_pasajeros }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="orientacion">Orientación:</label>
          <select class="form-control" id="orientacion" name="orientacion" required>
            <option value="norte" {% if habitacion.orientacion == "norte" %}selected{% endif %}>Norte</option>
            <option value="sur" {% if habitacion.orientacion == "sur" %}selected{% endif %}>Sur</option>
            <option value="este" {% if habitacion.orientacion == "este" %}selected{% endif %}>Este</option>
            <option value="oeste" {% if habitacion.orientacion == "oeste" %}selected{% endif %}>Oeste</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </body>
</html>
